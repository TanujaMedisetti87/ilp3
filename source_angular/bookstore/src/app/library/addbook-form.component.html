<div class="container">
  <h1>Add Book</h1>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required minlength="3" #nameRef="ngModel">
      <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
        <div *ngIf="nameRef.errors.required">
          Name is required.
        </div>
        <div *ngIf="nameRef.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author" required #authorRef="ngModel">
      <div *ngIf="authorRef.invalid && (authorRef.dirty || authorRef.touched)" class="alert alert-danger">
        <div *ngIf="authorRef.errors.required">
          Author is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="isbn" required #isbnRef="ngModel">
      <div *ngIf="isbnRef.invalid && (isbnRef.dirty || isbnRef.touched)" class="alert alert-danger">
        <div *ngIf="isbnRef.errors.required">
          ISBN is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pdate">Publication Date</label>
      <input type="date" class="form-control" id="pdate" name="pdate" [(ngModel)]="pdate" required #pdateRef="ngModel">
      <div *ngIf="pdateRef.invalid && (pdateRef.dirty || pdateRef.touched)" class="alert alert-danger">
        <div *ngIf="pdateRef.errors.required">
          Publication Date is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="publisher" required #publisherRef="ngModel">
      <div *ngIf="publisherRef.invalid && (publisherRef.dirty || publisherRef.touched)" class="alert alert-danger">
        <div *ngIf="publisherRef.errors.required">
          Publisher is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required #priceRef="ngModel">
      <div *ngIf="priceRef.invalid && (priceRef.dirty || priceRef.touched)" class="alert alert-danger">
        <div *ngIf="priceRef.errors.required">Price is required.</div>
        <div [hidden]="!priceRef.errors.pattern"> Please Enter numbers only</div>
          
       
      </div>
    </div>
    
    <div class="form-group">
      <label for="genre">genre</label>
      <select class="form-control" name="genre" [ngModel]="genres[0]">
        <option *ngFor="let genre of genres" [value]="genre">
          {{genre}}
        </option>
      </select>
    </div>

    <div class="form-group">
        <label for="format">format</label>
        <select class="form-control" name="format" [ngModel]="formats[0]">
          <option *ngFor="let format of formats" [value]="format">
            {{format}}
          </option>
        </select>
      </div>
  
  


 






    <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
  </form>
</div>
