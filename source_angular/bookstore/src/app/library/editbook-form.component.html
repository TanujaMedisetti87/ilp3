<div class="container">
  <h1>Edit Book</h1>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="book.name" required minlength="3">
    </div>

    <div class="form-group">
      <label for="author">author</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" required>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="book.isbn" required>
    </div>

    <div class="form-group">
      <label for="pdate">Publication Date</label>
      <input type="date" class="form-control" id="pdate" name="pdate" [(ngModel)]="book.pdate" required>
    </div>
    <div class="form-group">
      <label for="publisher">publisher</label>
      <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="book.publisher" required>
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="book.price"  required>
    </div>    
    <div class="form-group">
      <label for="genre">Genre</label>
      <select class="form-control" name="genre" [ngModel]="book.genre">
        <option *ngFor="let genre of genres" [value]="genre">
          {{genre}}
        </option>
      </select>
    </div>  

    <div class="form-group">
      <label for="format">Format</label>
        <select class="form-control" name="format" [ngModel]="book.format">
          <option *ngFor="let format of formats" [value]="format">
            {{format}}
          </option>
        </select>
    </div>


    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
